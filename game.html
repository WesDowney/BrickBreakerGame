<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
</head>

<body>
<canvas id="gameCanvas" width="800"	height="600"></canvas>

This text <b>should be bold</b>
<script>
var ballX = 75;
var ballY = 75;
var ballSpeedX = 5;
var ballSpeedY = 7;

const PADDLE_WIDTH = 100;
const PADDLE_THICKNESS = 10;
var paddleX = 400;

var canvas, canvasContext;

function updateMousePos(evt) {
	var rect = canvas.getBoundingClientRect();
	var root = document.documentElement;

	var mouseX = evt.clientX - rect.left - root.scrollLeft;
	// var mouseY = evt.clientY - rect.top - root.scrollTop;

	paddleX = mouseX - PADDLE_WIDTH/2;
}

window.onload = function() {
	canvas = document.getElementById('gameCanvas');
	canvasContext = canvas.getContext('2d');

	var framePerSecond = 60;
	setInterval(updateAll, 1000/framePerSecond);

	canvas.addEventListener('mousemove', updateMousePos);
}

function updateAll() {
	// This function updates every frame
	moveAll();
	drawAll();
} 

function moveAll() {
	ballX += ballSpeedX;

	if (ballX < 0) {
		ballSpeedX *= -1;
	}
	if (ballX > canvas.width) {
		ballSpeedX *= -1;
	}

	ballY += ballSpeedY;
	
	if (ballY < 0) {
		ballSpeedY *= -1;
	}
	if (ballY > canvas.height) {
		ballSpeedY *= -1;
	}
}

function drawAll() {
	// Redraw the canvas each frame
	colorRect(0,0, canvas.width,canvas.height,'black')

	// Draw the ball
	colorCircle(ballX,ballY, 10, 'purple');

	// Draw the paddle
	colorRect(paddleX, canvas.height-PADDLE_THICKNESS, PADDLE_WIDTH, PADDLE_THICKNESS, 'white');
}

function colorRect(topLeftX, topLeftY, boxWidth, boxHeight, fillColor){
	canvasContext.fillStyle = fillColor;
	canvasContext.fillRect(topLeftX,topLeftY, boxWidth,boxHeight);
}

function colorCircle(centerX,centerY, radius, fillColor) {
	canvasContext.fillStyle = fillColor;
	canvasContext.beginPath();
	canvasContext.arc(centerX,centerY, radius, 0, Math.PI*2, true);
	canvasContext.fill();
}

</script>

</body>
</html>
